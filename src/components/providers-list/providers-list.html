<ion-list>
  <ion-item-sliding *ngFor="let Provider of ProvidersList" #slidingItem >
    <ion-item>
      <providers-item-list [Provider]="Provider" [shoppingCartDateFilter]="shoppingCartDateFilter"></providers-item-list>

    </ion-item>
    <ion-item-options side="right">
        <button ion-button (click)="update(Provider,slidingItem)"><ion-icon name="create"></ion-icon>modifica</button>
        <button ion-button color="danger" (click)="delete(Provider,slidingItem)">Cancella</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
