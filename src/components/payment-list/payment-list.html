<!-- Generated template for the PaymentListComponent component -->
<ion-list>
<ion-item-sliding *ngFor="let Payment of paymentsList" (ionSwipe)="delete(item)" (ionDrag)="logDrag($event)"#slidingItem>
  <ion-item>
    <payment-item-list [Payment]="Payment" [shoppingCartDateFilter]="shoppingCartDateFilter" >

    </payment-item-list>
  </ion-item>
  <ion-item-options side="right">
      <button ion-button (click)="update(Payment)"><ion-icon name="create"></ion-icon>modifica</button>
      <button ion-button color="danger" (click)="delete(Payment,slidingItem )">Cancella</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
