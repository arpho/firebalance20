<ion-header>

  <ion-navbar>
    <ion-title>{{'SHOPPINGCARTS'|translate}}<ion-button (click)="resize()">resize</ion-button></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngIf="landscape" class="shoppingCartDetail">
  <shopping-cart-detail [selectedCart]="selectedCart"></shopping-cart-detail>
</div>
<div [ngClass]="{bigList:portrait,smallList:landscape}"  >
 <shopping-carts-list [shoppingCarts]="shoppingCarts"(selectedCart)="selectedCartEvent($event)">

 </shopping-carts-list>
</div>
   <ion-fab bottom left >
  <button ion-fab color="primary" (click)="create()"><ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
</ion-content>
