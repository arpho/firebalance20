<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title><ion-button>
      <ion-icon name="close" (click)="dismiss()"></ion-icon>{{'providerSelector'|translate}}</ion-button></ion-title>
    
  </ion-navbar>
  <field-filter (doFilter)="doFilter($event)" [placeholder]="placeholder"></field-filter>

</ion-header>


<ion-content padding>
    <items-list (selectedEvent)="selected($event)"[filterString]=filterString  [placeholder]="field" [component]="component"[provider]="provider">
        
      </items-list>
      <ion-fab bottom right >
     <button ion-fab color="primary" (click)="create()"><ion-icon name="add"></ion-icon>
     </button>
   </ion-fab>

</ion-content>
