<ion-header>

  <ion-navbar>
    <ion-title>
    <ion-button>
      <ion-icon name="close" (click)="dismiss()"></ion-icon> {{'CategorySelector'|translate}}
    </ion-button>
  </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<section class="selected">
  <selected-categories-list [selectedCategories]="selectedCategories"(Removed)="Removed($event)"></selected-categories-list>
</section>
<field-filter [placeholder]="placeholder"(doFilter)="filter($event)"></field-filter><ion-fab top right>
    <button ion-fab color="twitter" (click)="create()"><ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
<section class="available">
  <available-categories-list [Categorie]="Categorie" (Selected)="Selected($event)" [filterString]="filterString" [selectedCategories]="selectedCategories"></available-categories-list>
</section><ion-fab bottom right>
    <button ion-fab color="primary" (click)="done()"><ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
